<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Gaegu|Merienda" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark techfront" style="background-color: #e3f2fd;">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class='nav-link' href="{% url 'post_list' %}">My Blog</a></li>
          <li class="nav-item"><a class='nav-link' href="{% url 'about' %}">About</a></li>
          <li class="nav-item"><a class='nav-link' href="https://www.github.com">Github</a></li>
          <li class="nav-item"><a class='nav-link' href="https://www.linkedin.com">Linkedin</a>
          </li>
        </ul>
        <ul class='navbar nav justify-content-right'>
          {% if user.is_authenticated %}
          <li class="nav-item">
              <a class='nav-link' href="{% url 'post_new' %}">New Post</a>
          </li>
          <li class="nav-item">
              <a class='nav-link' href="{% url 'post_draft_list' %}">Drafts</a>
          </li>
          <li  class="nav-item">
              <a class='nav-link' href="{% url 'logout' %}">Log Out</a>
          </li>
          <li class="nav-item">
            <a class='nav-link'>Welcome: {{user.username}}</a>
          </li>
          {%else%}
          <li class="nav-item"><a class='nav-link badge badge-dark' href="{% url 'login' %}">Login</a></li>

          {% endif %}

        </ul>
      </div>
    </nav>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}

          </div>

        </div>

      </div>


    </div>

  </body>
</html>
